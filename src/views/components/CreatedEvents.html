<div class="container-fluid" id="createdEventsDiv">

</div>

<div class="modal fade" id="editEventModal">

  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark text-white">

      <div class="modal-header">
        <h5 class="display-6">Edit Event</h5>
        <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      
      <div class="modal-body lead" id="editEventModalBody">
        <!-- TODO Client Side Form Validation -->
        <!-- https://getbootstrap.com/docs/4.0/components/forms/#supported-elements -->
        <form method="post" id="editEventForm">
          <input type="hidden" name="formName" value="editEvent">
          <input type="hidden" name="calendlySlug" id="calendlySlug">
          <input type="hidden" name="tokenSymbol" id="tokenSymbol">
          <input type="hidden" name="rallyNetworkID" id="rallyNetworkID">
          <div class="form-group row mb-3 px-3">
            <label for="gateName" class="col-sm-2 col-form-label">Gate Name</label>
            <div class="col-sm-10">
              <input type="text" name="gateName" id="gateName" class="form-control" required>
            </div>
          </div>
          <div class="form-group row mb-3 px-3">
            <label class="col-sm-2 col-form-label">Gate Type</label>
            <div class="col-sm-10">
              <div class="form-check form-check-inline">
                <input type="radio" name="gateType" id="gateTypeToken" value="token" class="custom-control-input" required>
                <label for="gateTypeToken">$<span id="tokenSymbolModalRadio"></span> Tokens</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" name="gateType" id="gateTypeNFT" value="nft" class="custom-control-input" required>
                <label for="gateTypeNFT">NFTs</label>
              </div>
            </div>
          </div>
          <div class="form-group row mb-3 px-3" id="nftOptionsDiv" style="display: none;">
            <label for="nftOptions" class="col-sm-2 form-label">NFT Title</label>
            <div class="col-sm-10">
              <select name="nftOptions" id="nftOptions" class="custom-select form-control">
                <option value="">Select a NFT as gatekeeper</option>
              </select>
            </div>
          </div>
          <div class="form-group row mb-3 px-3">
            <label for="minHeldQty" class="col-sm-2 form-label">Quantity</label>
            <div class="col-sm-10">
              <input type="number" name="qty" id="minHeldQty" class="form-control" required>
            </div>
          </div>
          <div class="form-group row mb-3 px-3">
            <label for="eventOptions" class="col-sm-2 form-label">Calendly Event</label>
            <div class="col-sm-10">
              <select name="eventOptions" id="eventOptions" class="custom-select form-control" required>
                <option value="">Select the Calendly Event dedicated for the meet</option>
              </select>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <input type="submit" class="btn btn-outline-light" value="Submit">
          </div>

        </form>
      </div>

    </div>
  </div>
</div>

<script> /* form behaviour */

  $('#editEventModalBody input[name="gateType"]').on('click', () => {
    let val = $('input[name="gateType"]:checked').val();
    if (val === 'nft') {
      $('#editEventModalBody #nftOptionsDiv').show();
      $('#editEventModalBody input#nftOptions').prop('required', true);
    }
    else {
      $('#editEventModalBody #nftOptionsDiv').hide();
      $('#editEventModalBody input#nftOptions').prop('required', false);
    }
  });

</script>

<script> /* populate form */

  $('#editEventModal').on('show.bs.modal', (event) => {
    let button = $(event.relatedTarget);
    let data = {
      name: button.data('name'),
      gate: button.data('gate'),
      nft: button.data('nft'),
      qty: button.data('qty'),
      calendly: button.data('calendly'),
      id: button.data('eventid')
    }
    $('#editEventModalBody form').prop('action', `/events/update/${data.id}`);
    
    $('#editEventModalBody input#tokenSymbol').val(sessionStorage.isCreator);
    $('#editEventModalBody input#calendlySlug').val(sessionStorage.calendlySlug);
    $('#editEventModalBody input#rallyNetworkID').val(sessionStorage.rallyNetworkID);

    $('#editEventModalBody input#gateName').val(data.name);
    if (data.gate == 'token') {
      $('#editEventModalBody input#gateTypeToken').prop('checked', 'checked');
      $('#editEventModalBody #nftOptionsDiv').hide();
    } else {
      $('#editEventModalBody input#gateTypeNFT').prop('checked', 'checked');
      $('#editEventModalBody #nftOptionsDiv').show();
      $(`#editEventModalBody select#nftOptions option[value="${data.nft}"]`).prop('selected', 'selected');
    }
    $('#editEventModalBody input#minHeldQty').val(data.qty);
    $(`#editEventModalBody select#eventOptions option[value="${data.calendly}"]`).prop('selected', 'selected');
  });

</script>

<script> /* submit form */

  $('form#editEventForm').on('submit', (e) => {
    e.preventDefault();
    let form = $('form#editEventForm');
    $.ajax({
      type: 'POST',
      url: form.attr('action'),
      data: form.serialize()
    }).then( (msg) => {
      $('#editEventModalBody')
        .html(`<p class="lead">${msg}</p>`);
      showCreatedEvents(sessionStorage.isCreator);
    });
  });

</script>
